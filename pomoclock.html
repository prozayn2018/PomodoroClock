<!DOCTYPE html>
<html>
  <head>
    <link href="pomodoroclock.css" rel="stylesheet" type="text/css" >
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
  </head>
  <body>
    <div id="wrapper" >

    <div id="container" class ="grid-container">
      <div id="top" class="grid-item">
        <p id="textleft">Pomodoro Clock</p>
      </div>
      <div id="bottom"class="grid-item">
        <p id="timer"> 25:00</p>
        <i id="play" class="fas fa-play-circle"></i>
        <i id="stop" class="fas fa-stop-circle"></i>
        <i id="pause" class="fas fa-pause-circle"></i>
        <p class="transparent-circle"></p>
        <p id="timertext"></p>
        <!-- Example single danger button -->
        <nav id="three" aria-label="Page navigation example">
        <ul id="items" class="pagination justify-content-center">
          <li class="page-item"><a id="twentyfive" class="page-link" href="#">25min</a></li>
          <li class="page-item"><a id="five" class="page-link" href="#">5min</a></li>
          <li class="page-item"><a id="fifteen" class="page-link" href="#">15min</a></li>
        </ul>
      </nav>
  </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="pomodoroclock.js"></script>
</html>
